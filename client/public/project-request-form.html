<!DOCTYPE html>
<html>
<head>
  <title>Project Request Form</title>
</head>
<body>
  <!-- This hidden form helps Netlify detect the form structure -->
  <form name="project-request" netlify netlify-honeypot="bot-field" hidden>
    <input type="text" name="full-name" />
    <input type="email" name="email" />
    <input type="text" name="project-type" />
    <input type="text" name="timeline" />
    <textarea name="description"></textarea>
    <input type="text" name="budget-range" />
    <input type="text" name="contact-method" />
    <input type="text" name="reference-files" />
  </form>
</body>
</html>
